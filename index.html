    <style>
      /* ===== Base Reset & Body ===== */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Plus Jakarta Sans', 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.05), transparent),
          radial-gradient(ellipse 60% 40% at 100% 100%, rgba(139, 92, 246, 0.04), transparent);
        min-height: 100vh;
      }

      /* ===== Custom Scrollbar ===== */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 100px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* ===== Focus Styles ===== */
      *:focus-visible {
        outline: 2px solid #818cf8;
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* ===== Selection ===== */
      ::selection {
        background-color: #e0e7ff;
        color: #3730a3;
      }

      /* ===== Stagger Animation Delays ===== */
      .stagger-1 { animation-delay: 0.05s; }
      .stagger-2 { animation-delay: 0.1s; }
      .stagger-3 { animation-delay: 0.15s; }
      .stagger-4 { animation-delay: 0.2s; }
      .stagger-5 { animation-delay: 0.25s; }
      .stagger-6 { animation-delay: 0.3s; }

      /* ===== Gradient Text Helper ===== */
      .text-gradient-brand {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .text-gradient-accent {
        background: linear-gradient(135deg, #f59e0b, #ea580c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ===== Glassmorphism Helpers ===== */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-strong {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      /* ===== Gradient Border Effect ===== */
      .gradient-border {
        position: relative;
        background: white;
        border-radius: 1rem;
      }
      .gradient-border::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa, #6366f1);
        background-size: 300% 300%;
        animation: gradientX 3s ease infinite;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      /* ===== Shimmer Effect ===== */
      .shimmer {
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.4) 50%,
          transparent 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2.5s ease-in-out infinite;
      }

      /* ===== Badge Pulse ===== */
      .badge-pulse {
        position: relative;
      }
      .badge-pulse::after {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        background: inherit;
        opacity: 0;
        animation: pulseGlow 2s ease-in-out infinite;
      }

      /* ===== Animated Counter (CSS only, JS handles content) ===== */
      .stat-value {
        font-variant-numeric: tabular-nums;
        letter-spacing: -0.025em;
      }

      /* ===== Table Row Accent ===== */
      .table-row-accent {
        position: relative;
      }
      .table-row-accent::before {
        content: '';
        position: absolute;
        left: 0;
        top: 4px;
        bottom: 4px;
        width: 3px;
        border-radius: 0 100px 100px 0;
        background: linear-gradient(180deg, #6366f1, #8b5cf6);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .table-row-accent:hover::before {
        opacity: 1;
      }

      /* ===== Smooth Input Styles ===== */
      .input-premium {
        transition: all 0.2s ease;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .input-premium:focus {
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.04), 0 0 0 3px rgba(99, 102, 241, 0.1);
        border-color: #a5b4fc;
      }

      /* ===== Tooltip ===== */
      [data-tooltip] {
        position: relative;
      }
      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%) scale(0.9);
        background: #1e293b;
        color: white;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: all 0.15s ease;
        z-index: 50;
      }
      [data-tooltip]:hover::after {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }

      /* ===== Status Badges ===== */
      .badge-active {
        background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        color: #065f46;
        border: 1px solid #6ee7b7;
      }
      .badge-inactive {
        background: linear-gradient(135deg, #fee2e2, #fecaca);
        color: #991b1b;
        border: 1px solid #fca5a5;
      }
      .badge-pending {
        background: linear-gradient(135deg, #fef3c7, #fde68a);
        color: #92400e;
        border: 1px solid #fcd34d;
      }

      /* ===== Button Hover Lift ===== */
      .btn-lift {
        transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .btn-lift:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.1);
      }
      .btn-lift:active {
        transform: translateY(0);
      }
    </style>
